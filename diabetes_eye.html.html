/* ===== 顯示卡片 ===== */
function renderClinics(list){

    document.getElementById("totalCount").innerText =
    "目前共有 " + list.length + " 家合作院所";

    const container = document.getElementById("clinicList");
    container.innerHTML = "";

    // 依行政區分組
    const groups = {};
    list.forEach(c => {
        if(!groups[c.district]){
            groups[c.district] = [];
        }
        groups[c.district].push(c);
    });

    // 逐區顯示
    Object.keys(groups).sort().forEach(district => {

        // 外層區塊（關鍵：讓分隔線滿版）
        const section = document.createElement("div");
        section.style.width = "100%";
        section.style.marginTop = "30px";

        // 行政區標題
        const title = document.createElement("h2");
        title.innerText = district;
        title.style.color = "#1fa2ff";
        title.style.marginBottom = "5px";
        section.appendChild(title);

        // 分隔線（整行）
        const hr = document.createElement("div");
        hr.style.height = "2px";
        hr.style.background = "#3aa6b9";
        hr.style.width = "100%";
        hr.style.marginBottom = "15px";
        section.appendChild(hr);

        // 卡片容器
        const groupDiv = document.createElement("div");
        groupDiv.style.display = "flex";
        groupDiv.style.flexWrap = "wrap";
        groupDiv.style.gap = "15px";

        groups[district].forEach(c => {

            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <h3>${c.name}</h3>
                <p>${c.district}</p>
                <p>檢查方式：${c.method}</p>

                <a class="btn map-btn"
                href="https://www.google.com/maps/search/?api=1&query=${c.name} ${c.address}"
                target="_blank">地圖</a>

                <a class="btn phone-btn"
                href="https://www.google.com/search?q=${c.name} 電話"
                target="_blank">電話</a>
            `;

            groupDiv.appendChild(card);
        });

        section.appendChild(groupDiv);
        container.appendChild(section);
    });
}



/* ===== 搜尋功能 ===== */
function searchClinic(){
    const keyword = document.getElementById("searchInput").value.toLowerCase();

    const filtered = clinics.filter(c =>
        c.name.toLowerCase().includes(keyword) ||
        c.district.toLowerCase().includes(keyword)
    );

    renderClinics(filtered);
}
